<div class="wrapper" id = "sendreqform">
    <h2>Send Request</h2>
    <form #requestRef = "ngForm" (ngSubmit) = "sendrequest(requestRef)">
        <input type="text" name="senderName" placeholder="Name" ngModel><br>
        <input type="text" name="request" placeholder="Request" ngModel><br>
        <input type="submit" value="Send Request">
    </form>
</div>
