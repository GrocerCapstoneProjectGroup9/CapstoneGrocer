<div class="wrapper" id="editprofilediv">
<h1 style="text-align: center;">Edit Profile</h1>
    <form #editprofile = "ngForm" (ngSubmit) = "changepass(editprofile)">
        <label>New Password</label><br>
        <input type ="text" name="pass" ngModel><br>
        <input type = "submit" value = "Submit">
    </form>
    {{result}}
</div>
