<h1>Update Order</h1>
<h2>List of Orders</h2>
<body *ngFor="let i of result">
    Order Id: {{i._id}}     Status: {{i.orderStatus}}   Items: {{i.items}}
    <br>
</body>
<div>
    <form #order = "ngForm" (ngSubmit) = "updateorder(order)">
        <label>Enter Order Id</label>
        <input type ="text" name="id" ngModel>
        <br>
        <label>New Status</label><br>
        <select name ="status" ngModel>
            <option value = "Shipped">Shipped</option>
            <option value = "Out for delivery">Out for Delivery</option>
            <option value = "Delivered">Delivered</option>
            <option value = "Cancelled">Cancelled</option>
        </select>
        <br>
        <input type = "submit" value = "Submit">
    </form>
</div>
