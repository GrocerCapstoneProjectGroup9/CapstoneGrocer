<div style="text-align:center;border-radius: 10px; border-style:solid;">
    <h2>User Login Page</h2>
    <form [formGroup]="loginRef" (ngSubmit)="checkUser()">
        <label>Email</label>
        <input type="text" formControlName="email"/><br/>
        <label>Password</label>
        <input type="password" formControlName="password"/><br/>
        <input type="submit" value="Sign In"/>
    </form>
    <br/>
    <a routerLink="/user-sign-up">Sign Up</a>
    <br/>

    Locked? <a routerLink="/raise-ticket">Raise-Ticket</a>

    <a routerLink=".." class="nav-link">Back</a><br>

    {{msg}}
    
</div>
