<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">    

</head>
<body>
    <nav class="navbar navbar-light bg-light ">
        <a class="navbar-brand font-weight-bold text-success" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/135/135532.png" width="50" height="50" alt=""> Grocery.Com
        </a>
        <form class="form-inline my-2 my-lg-0">
    
            <button class="btn btn-primary" (click)="gotoHome()" style="margin: 10px;"><a routerLink="/user-main"></a>Go to Shop</button><br>
    
            <app-logout></app-logout>
        </form>
    
    </nav>
    <nav class="navbar navbar-light bg-dark ">
        <ul class="nav">
            <li class="active text-monospace font-weight-bold">
                <a class="nav-link text-monospace text-light " routerLink="/funds">Edit Profile <span class="sr-only">(current)</span></a>
            </li>
            <li class="active text-monospace font-weight-bold">
                <p class="nav-link text-monospace text-light "></p>
            </li>
        </ul>
       
    </nav>
    <div style="text-align: center;">

        <h4>Select the Option from below:</h4>
        
        <input  style="margin-right:10px" class="btn btn-primary" type="button" value="Edit Email" (click)=enableEE()>
        <input style="margin-right:10px" class="btn btn-primary" type="button" value="Edit Password" (click)=enableEP()>
        <input style="margin-right:10px"  class="btn btn-primary" type="button" value="Edit Address" (click)=enableEA()>
        <input style="margin-right:10px"   class="btn btn-primary" type="button" value="Edit Phone" (click)=enableEPhone()>
    
        <form [formGroup]="editPasswordRef" (ngSubmit)="updatePassword(editPasswordRef.value)" *ngIf="editPasswordFalg" style="margin-top: 10px;">
            <label>Enter Current Email: </label>
            <input type="text" formControlName="email"><br>
            <label>New Password</label>
            <input type="password" formControlName="password"/><br/>
            <input class="btn btn-primary" type="submit" value="Update Password" [disabled]="!editPasswordRef.valid"/>
        </form>
        <br/>
        <h4>{{passMsg}}</h4>
        <br/>
        <form [formGroup]="editAddressRef" (ngSubmit)="updateAddress(editAddressRef.value)" *ngIf="editAddressFlag">
            <label>New Address</label>
            <input type="text" formControlName="address"/><br/>
            <input class="btn btn-primary" type="submit" value="Update Address" [disabled]="!editAddressRef.valid"/>
        </form>
        <br/>
        <h4>{{addrMsg}}</h4>
        <br/>
        <form [formGroup]="editEmailRef" (ngSubmit)="updateEmail(editEmailRef.value)" *ngIf="editEmailFalg">
            <label>New Email</label>
            <input type="text" formControlName="email"/><br/>
            <input class="btn btn-primary" type="submit" value="Update Email" [disabled]="!editEmailRef.valid"/>
        </form>
        <br/>
       <h4> {{emailMsg}}</h4>
        <br/>
        <form [formGroup]="editPhoneRef" (ngSubmit)="updatePhone(editPhoneRef.value)" *ngIf="editPhoneFlag">
            <label>New Phone Number</label>
            <input type="text" formControlName="phone"/><br/>
            <input class="btn btn-primary" type="submit" value="Update Phone Number" [disabled]="!editPhoneRef.valid"/>
        </form>
        <br/>
        <h4>{{phoneMsg}}</h4>
    
    </div>
    
</body>
</html>
