<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery.Com</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/135/135532.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">    
</head>
<body onload="getItemCount()" style="background-color: lightgray;">
    <nav class="navbar navbar-light bg-light ">
        <a class="navbar-brand font-weight-bold text-success" href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/135/135532.png" width="50" height="50" alt=""> Grocery.Com
        </a>
        <form class="form-inline my-2 my-lg-0">
   
            <a class="nav-link active text-monospace font-weight-bold" routerLink="/user-edit-profile">Edit-Profile </a>
            <a class="nav-link active text-monospace font-weight-bold" routerLink="/funds">Funds </a>
            <a class="nav-link active text-monospace font-weight-bold" routerLink="/orderStatus">Orders-Status </a>
            <app-logout></app-logout>
        </form>
    </nav>
    <nav class="navbar navbar-light bg-dark ">
        <ul class="nav">
            <!-- <li class="active text-monospace font-weight-bold">
                <a class="nav-link text-monospace text-light " href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active text-monospace font-weight-bold">
                <a class="nav-link text-monospace text-light " href="#">Services</a>
            </li>
            <li class="active text-monospace font-weight-bold">
                <a class="nav-link text-monospace text-light " href="#">Daily Deals</a>
            </li> -->
        </ul>
        <div class="active text-monospace font-weight-bold form-inline" >
            <a class="nav-link text-monospace text-primary " href="/cart">Cart 
            <img src="https://media.istockphoto.com/vectors/shopping-cart-icon-vector-id1128229893?k=20&m=1128229893&s=612x612&w=0&h=uOQYRr-vTDnW60Mn8MWSwt6i9uK2SGni8jR1CKKELK8=" width="30" height="30"  alt="" > :</a>
            <div id="cart_number" class="text-light btn btn-primary">{{cartcont}}</div>
        </div>
    </nav>
    <h2 class="text-monospace" style="padding: 1%;">Hello, Valued Customer!</h2>
    <div class="shadow p-3 mb-5 bg-light rounded text-center">  
        <h3>Shop our popular products and get more Discount!</h3> 
    </div>
    <div class="card-deck justify-content-center">
        <div class="card col-2">
            <div class="card-body ">
                <script>
                    var item1name="Laptop"
                    var item1price=1000;
                </script>
                <h4 class="shadow-lg mb-3 card-title rounded">Laptop</h4>
                <h4><span class="badge badge-secondary">$1000</span></h4>
                <h5 class="card-text" style="width: 500px;height: 150px;">
                    Intel i7 11th Gen.<br>16 GB Ram.<br> 512 GB M2 SSD.
                </h5>
             
                
            </div>
        </div>
   
          
    </div> 
    <form [formGroup]="checkoutRef" (ngSubmit)="addtoCart()">
        <label>Product Id::</label>
        <input type="text" formControlName="pid"/><br/>
        <label>Price: </label><br>
        <input type="text" formControlName="price"/><br/>
        <label>quantity : </label><br>
        <input type="text" formControlName="quantity"/><br/>
        <input type="submit" value="Add to Cart">
        <input type="reset" value="reset"/>
    </form>   


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
